<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Yrsa&display=swap"
      rel="stylesheet"
    />
    <title>Bootstrap</title>
  </head>
  <body class="container-fluid vh-100 m-0 p-0 has-bg-img">
    <div
      class="bg-img"
      style="
        background-image: linear-gradient(#44403c85, #44403c5d),
          url(./images/bg-img.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      "
    >
      <nav
        class="navbar navbar-expand-lg sticky-top"
        style="background-color: #6c757d9f"
      >
        <div class="container-fluid nav-flex">
          <a
            class="navbar-brand text-white fs-2"
            href="#"
            style="font-family: Dancing Script"
          >
            Books
          </a>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navbar-brand ms-auto">
              <a
                class="nav-link text-white"
                aria-current="page"
                style="font-family: Yrsa"
                href="#"
                >Home</a
              >
              <a class="nav-link text-white" style="font-family: Yrsa" href="#"
                >Features</a
              >
              <a class="nav-link text-white" style="font-family: Yrsa" href="#"
                >Find a book</a
              >
            </div>
          </div>
        </div>
      </nav>
      <div
        class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center has-bg-img"
      >
        <div
          class="text-center text-white display-1"
          style="font-family: Dancing Script"
        >
          Find the next world to explore!
        </div>

        <div
          class="col-lg-5 text-center text-white fs-5 mt-5 mb-3"
          style="font-family: Yrsa"
        >
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit
          exercitationem illum provident fugit repudiandae doloribus omnis
          nesciunt similique pariatur voluptatem sequi qui quasi nulla odit
          laborum, optio quidem aperiam atque.
        </div>

        <div class="d-flex">
          <button class="btn btn-outline-light me-4">View Features</button>

          <button class="btn btn-secondary">Find a book</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
